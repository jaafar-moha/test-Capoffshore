<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <!-- link css -->
     <link rel="stylesheet" href="./CAPOFFSHORE.css">

     <!-- link font -->
     <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">

    <title>CAPOFFSHORE</title>
  </head>
  <body>
    <section class="Registration">
        <div class="title">
            <div class="logo">
                <img src="./image/popup.png" alt="">
                <h5>Capoffshore</h5>
            </div>

            <h3>Registration Form</h3>
        </div>
        <div class="container">
            <form id="form" class="contact-form row">
                <div class="form-field col-lg-6">
                    <label for="fname" class="label">first name</label>
                    <input id="fname" class="input-text" type="text" name="" placeholder="name">
                    <small>message error</small>
                    
                </div>
                <div class="form-field col-lg-6">
                    <label for="sname" class="label">second name</label>
                    <input id="sname" class="input-text" type="text" name="" placeholder="name">
                    <small>message error</small>
                    
                </div>
                <div class="form-field col-lg-12">
                    <label for="user-name" class="label">user name</label>
                    <input id="user-name" class="input-text" type="text" name="">
                    <small>message error</small>
                    
                </div>
                <div class="form-field col-lg-12">
                    <label for="email" class="label">email</label>
                    <input id="email" class="input-text" type="email" name="">
                    <small>message error</small>
                    
                </div>
                <div class="form-field col-lg-12">
                    <label for="phone" class="label">phone number</label>
                    <input id="phone" class="input-text" type="text" name="">
                    <small>message error</small>
                    
                </div>
                <div class="form-field col-lg-12">
                    <input class="submit-btn" type="submit" value="Register" name="">
                </div>
               
            </form>
             
             <img  class="image" src="./image/image.jpg" alt="">

        </div>
           
    </section>

    <script type="text/javascript" src="./capoffshore.js"></script>
   

  </body>
</html>
